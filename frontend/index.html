<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Nick's Stable Diffusion Playground</title>
    <script src="index.js"></script>
</head>
<style>
    body {
        padding: 25px;
        background-color: white;
        color: black;
        font-size: 25px;
    }

    .dark-mode {
        background-color: black;
        color: white;
    }
    img {
            border: 5px solid #ffffff;
        }

    html {
        font-family: "Lucida Sans", sans-serif;
    }

    .container {
        border-collapse: collapse;
        width: 70%;
    }


    .label {
        color: white;
        padding: 8px;
        background-color: darkslategray;
        width: 700px;
    }

    .button-9 {
        appearance: auto;
        backface-visibility: hidden;
        background-color: #888888;
        border-radius: 6px;
        border-width: 0;
        box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset, rgba(50, 50, 93, .1) 0 2px 5px 0, rgba(0, 0, 0, .07) 0 1px 1px 0;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        font-family: -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Ubuntu, sans-serif;
        font-size: 100%;
        height: 44px;
        line-height: 1.15;
        margin: 12px 0 0;
        outline: none;
        overflow: hidden;
        padding: 0 25px;
        position: relative;
        text-align: center;
        text-transform: none;
        transform: translateZ(0);
        transition: all .2s, box-shadow .08s ease-in;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: 100%;
    }

    .button-9:disabled {
        cursor: default;
    }

    .button-9:focus {
        box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset, rgba(50, 50, 93, .2) 0 6px 15px 0, rgba(0, 0, 0, .1) 0 2px 2px 0, rgba(50, 151, 211, .3) 0 0 0 4px;
    }

    .slidecontainer {
        width: 100%; /* Width of the outside container */
    }

    /* The slider itself */
    .slider {
        -webkit-appearance: none; /* Override default CSS styles */
        appearance: none;
        width: 100%; /* Full-width */
        height: 25px; /* Specified height */
        background: #d3d3d3; /* Grey background */
        outline: none; /* Remove outline */
        opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
        -webkit-transition: .2s; /* 0.2 seconds transition on hover */
        transition: opacity .2s;
    }

    /* Mouse-over effects */
    .slider:hover {
        opacity: 1; /* Fully shown on mouse-over */
    }

    /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
    .slider::-webkit-slider-thumb {
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        background: #04AA6D; /* Green background */
        cursor: pointer; /* Cursor on hover */
    }

    .slider::-moz-range-thumb {
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        background: #04AA6D; /* Green background */
        cursor: pointer; /* Cursor on hover */
    }

    .input_div {
        width: 700px;
        border: 1px solid #f0f0f0;
        border-radius: 5px;
        padding: 10px;
        margin-top: 10px;
    }
</style>
<body onload="setDarkModeFromLocalStorage()">
<h1>Nick's Stable Diffusion Playground</h1>
<p class="label" id="status"></p>

<div class="input_div">

    <div>
        <div>Enter a prompt:</div>
        <div><textarea cols="50" id="prompt" rows="4" type="text"/></textarea></div>
    </div>

    <div>
        <div>
            <hr>
            Choose number of images to create:
            <div>

                <div>
                    <div class="slidecontainer"><input class="slider" id="num_images" max="30" min="1"
                                                       oninput="calculateEstimatedTime(this.value)"
                                                       step="1" type="range"
                                                       value="1">
                    </div>
                    <div id="estimated_time"><i>3 images - estimated time: <b>12</b> seconds</i></div>
                </div>
            </div>
            <div>
                <button class="button-9"
                        id="buttonGo"
                        onclick="go()"
                        role="button">
                    Click
                    to
                    send
                    request
                </button>
            </div>

            <div class="container" id="output">
            </div>
            <div class="container"
                 id="queue">
                Current
                queue:
            </div>
            <div>
                <hr>
            </div>
            <div>
                <p>
                    <button onclick="window.open('library.html', '_blank')">Library of images created so far</button>
                </p>
                <p>
                    <button onclick="window.open('advanced.html', '_blank')">Prompt with advanced controls</button>
                </p>
                <p>
                    <button onclick="window.open('inspiration.html', '_blank')">Get inspired for your prompts</button>
                </p>
                <p>
                    <button onclick="toggleDarkMode()">Toggle dark mode</button>
                </p>
            </div>

        </div>
    </div>
</div>
</div>

</body>
</html>
